<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Charging Zoe</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#000000">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="ZOE Charging">
    <meta name="application-name" content="ZOE Charging">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-notification" content="frequency=30;polling-uri=http://charging.davepermen.net/livetile.xml" />
    <link rel='stylesheet' href='/style.css' type='text/css' />

    <style>
        main p {
            padding: 3rem 0;
        }
        main p a {
            color: white;
            font-size: 5rem;
            line-height: 5rem;
            border: 1rem solid #FFC83D;
            box-shadow: 0 0 2rem black;
            background: black;
            border-radius: 50%;
            text-decoration: none;
            margin: 0.5rem;
        }
        main ul {
            margin-bottom: 1rem !important;
        }
    </style>

    <script>
        function toggle() {
            fetch('/home/toggle').then(() => {
                refresh();
            });
            return false;
        }
        function set(state) {
            for (const name in state) {
                document.querySelector(`[data-state="${name}"]`).innerHTML = state[name];
            }
        }

        var timeoutId = null;
        function refresh() {
            clearTimeout(timeoutId);
            fetch('/home/state')
                .then(response => response.json())
                .then(state => {
                    console.log('refreshing with state', state);
                    if (state.current.name !== null) {
                        set({
                            'name': state.current.name,
                            'duration': 'Charging since ' + Math.round(state.current.duration / 60) + ':' + (Math.round(state.current.duration % 60) > 9 ? Math.round(state.current.duration % 60) : ('0' + Math.round(state.current.duration % 60))) + ' minutes',
                            'speed': 'Charging Speed ' + state.current.activePower.toPrecision(3) + ' kW',
                            'energy': 'Amount of Charge ' + state.current.energyUsed.toPrecision(3) + ' kWh',
                            'recent': `Charge in the last few hours: ${state.recent.toPrecision(3)} kWh`
                        });
                    } else {
                        set({
                            'name': '&nbsp;',
                            'duration': '&nbsp;',
                            'speed': '&nbsp;',
                            'energy': '&nbsp;',
                            'recent': `Charge in the last few hours: ${state.recent.toPrecision(3)} kWh`
                        });
                    }
                })
                .then(() => {
                    timeoutId = setTimeout(refresh, 5000);
                });
        }
        refresh();
    </script>
</head>

<body>
    <div id='background'></div>
    <div id='foreground'>
        <main>
            <h1>Charging Zoe</h1>
            <p>
                <a onclick='toggle()'>⚡</a>
            </p>
            <ul>
                <li data-state='recent'></li>
            </ul>
            <ul>
                <li data-state='name'></li>
                <li data-state='duration'></li>
                <li data-state='speed'></li>
                <li data-state='energy'></li>
            </ul>
        </main>
    </div>
</body>

</html>
